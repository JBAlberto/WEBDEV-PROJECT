<!DOCTYPE html>
<html lang="en" x-data="{ open: false }">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BoniGlobe Express</title>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-sky-400 text-white">

  <!-- HEADER -->
  <header class="flex items-center justify-between p-4 bg-gray-800 shadow-md relative">
    
    <!-- Left Logo -->
    <div class="flex-shrink-0">
      <img src="/IMAGES/turboLogo.png" alt="BoniGlobe Logo" class="h-12 w-auto">
    </div>

    <!-- Center Branding -->
    <div class="text-center absolute left-1/2 transform -translate-x-1/2">
      <div class="text-2xl font-bold">BoniGlobe Express</div>
      <div class="text-sm text-gray-300">From Our Door to Yoursâ€”Fast.</div>
    </div>

    <!-- Hamburger (Mobile) -->
    <div class="lg:hidden">
      <button @click="open = !open" class="text-3xl">&#9776;</button>
    </div>

    <!-- Desktop Nav -->
    <nav class="hidden lg:flex items-center space-x-4">
      <a href="index.html" class="px-4 py-2 text-white hover:bg-gray-200">Home</a>

      <!-- Information Dropdown (Alpine.js) -->
      <div x-data="{ openDropdown: false }" class="relative">
        <button @click="openDropdown = !openDropdown" class="px-4 py-2 text-white hover:bg-gray-200">Information</button>
        <div x-show="openDropdown" @click.outside="openDropdown = false" x-transition class="absolute bg-white text-gray-800 shadow-md rounded mt-1 min-w-[10rem] z-10">
          <a href="loginpage2.html" class="px-4 py-2 hover:bg-gray-100">Fees</a>
          <a href="loginpage2.html" class="px-4 py-2 hover:bg-gray-100">Days</a>
        </div>
      </div>

      <!-- Packages Dropdown (Alpine.js) -->
      <div x-data="{ openDropdown: false }" class="relative">
        <button @click="openDropdown = !openDropdown" class="px-4 py-2 text-white hover:bg-gray-200">Packages</button>
        <div x-show="openDropdown" @click.outside="openDropdown = false" x-transition class="absolute bg-white text-gray-800 shadow-md rounded mt-1 min-w-[10rem] z-10">
          <a href="loginpage2.html" class="px-4 py-2 hover:bg-gray-100">My Packages</a>
          <a href="loginpage2.html" class="px-4 py-2 hover:bg-gray-100">Send</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Mobile Navigation -->
  <div x-show="open" class="lg:hidden bg-gray-700 text-white shadow-md px-4 py-2 space-y-2">
    <a href="index.html" class="block bg-white text-gray-800 px-4 py-2 rounded">Home</a>

    <div x-data="{ openDropdown: false }">
      <button @click="openDropdown = !openDropdown" class="w-full text-left bg-white text-gray-800 px-4 py-2 rounded">Information</button>
      <div x-show="openDropdown" x-transition class="ml-4 mt-1 space-y-1">
        <a href="loginpage2.html" class="block px-4 py-2 text-sm bg-white text-gray-800 hover:bg-gray-100 rounded">Shipping Fees</a>
        <a href="loginpage2.html" class="block px-4 py-2 text-sm bg-white text-gray-800 hover:bg-gray-100 rounded">Shipping Days</a>
      </div>
    </div>

    <div x-data="{ openDropdown: false }">
      <button @click="openDropdown = !openDropdown" class="w-full text-left bg-white text-gray-800 px-4 py-2 rounded">Packages</button>
      <div x-show="openDropdown" x-transition class="ml-4 mt-1 space-y-1">
        <a href="loginpage2.html" class="block px-4 py-2 text-sm bg-white text-gray-800 hover:bg-gray-100 rounded">My Packages</a>
        <a href="loginpage2.html" class="block px-4 py-2 text-sm bg-white text-gray-800 hover:bg-gray-100 rounded">Send a Package</a>
      </div>
    </div>
  </div>

  <!-- Head Section with Profile/Login on Left -->
  <div class="py-6 px-6 mt-4 flex items-center justify-between">
    <!-- Left: Profile & Login -->
    <div class="flex items-center space-x-2" style="color: black;">
      <img src="/IMAGES/profile.png" alt="Profile" class="w-8 h-auto hover:bg-gray-800">
      <a href="loginpage2.html" class="hover:underline">Sign up / Login</a>
    </div>

    <!-- Center: Tagline -->
    <h2 class="text-xl font-bold text-center flex-grow ml-4">We Deliver Everywhere!</h2>

    <!-- Right spacer -->
    <div class="w-24 hidden sm:block"></div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 py-6 mt-10 text-center">
    <div class="flex flex-col items-center space-y-2">
      <img src="/IMAGES/turboLogo.png" alt="BoniGlobe Logo" class="h-24">
      <span class="text-lg font-bold text-white">BoniGlobe Express</span>
      <a href="https://www.facebook.com/mr.abbo.505" target="_blank">
        <button class="bg-white text-gray-800 px-4 py-2 rounded hover:bg-gray-200">Facebook</button>
      </a>
    </div>
  </footer>

</body>
</html>
