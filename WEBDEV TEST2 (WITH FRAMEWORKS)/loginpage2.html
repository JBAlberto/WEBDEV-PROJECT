<!DOCTYPE html>
<html lang="en" x-data="loginForm()" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BoniGlobe Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center px-4">

  <div class="bg-gray-800 text-white p-8 rounded-xl shadow-lg w-full max-w-md space-y-6">
    <!-- Logo -->
    <div class="flex justify-center">
      <img src="/IMAGES/turboLogo.png" alt="BoniGlobe Logo" class="h-20">
    </div>

    <!-- Titles -->
    <div class="text-center">
      <h3 class="text-lg text-cyan-300 mb-1">Before anything else</h3>
      <h1 class="text-2xl font-bold">Sign In to BoniGlobe Today!</h1>
    </div>

    <!-- Form -->
    <form class="space-y-4" @submit.prevent="submitForm">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm mb-1">Email</label>
        <input type="email" id="email" name="email" required x-model="email"
               class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-cyan-400">
      </div>

      <!-- Password -->
      <div class="relative">
        <label for="password" class="block text-sm mb-1">Password</label>
        <input :type="showPassword ? 'text' : 'password'" id="password" name="password" required x-model="password"
               class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-cyan-400">
        <button type="button" @click="showPassword = !showPassword"
                class="absolute right-3 top-9 text-xs text-cyan-300 hover:underline">
          <span x-text="showPassword ? 'Hide' : 'Show'"></span>
        </button>
      </div>

      <!-- Submit Button -->
      <input type="submit" value="Log In"
             class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-semibold py-2 rounded cursor-pointer transition duration-150">
    </form>

    <!-- Link -->
    <p class="text-center text-sm">
      Don't have an account?
      <a href="signuppage.html" class="text-cyan-300 hover:underline">Register now</a>
    </p>
  </div>


  <!-- Alpine.js Script -->
  <script>
    function loginForm() {
      return {
        showPassword: false,
        email: '',
        password: '',
        submitForm() {
          if (!this.email || !this.password) {
            alert('Please fill in all fields.');
            return;
          }

          // Fake login check: check if email and password match specific values
          if (this.email === 'admin@gmail.com' && this.password === 'admin') {
            localStorage.setItem('isLoggedIn', 'true');
            // Redirect to another page (e.g., dashboard.html)
            window.open('mainmenu.html', '_blank'); // Replace with your desired URL
          } else {
            alert('Invalid login credentials. Please try again.');
          }
        }
      }
    }
  </script>

</body>
</html>
