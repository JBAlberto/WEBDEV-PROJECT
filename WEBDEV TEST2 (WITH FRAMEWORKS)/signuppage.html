<!DOCTYPE html>
<html lang="en" x-data="signupForm()" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BoniGlobe Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center px-4">

  <div class="bg-gray-800 text-white p-8 rounded-xl shadow-lg w-full max-w-md space-y-6">
    <!-- Logo -->
    <div class="flex justify-center">
      <img src="/IMAGES/turboLogo.png" alt="BoniGlobe Logo" class="h-20">
    </div>

    <!-- Titles -->
    <div class="text-center">
      <h3 class="text-lg text-cyan-300 mb-1">Join BoniGlobe Today</h3>
      <h1 class="text-2xl font-bold">Create Your Account</h1>
    </div>

    <!-- Form -->
    <form class="space-y-4" @submit.prevent="submitForm">
      <!-- Full Name -->
      <div>
        <label for="fullname" class="block text-sm mb-1">Full Name</label>
        <input type="text" id="fullname" name="fullname" required
               class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-cyan-400">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm mb-1">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-cyan-400">
      </div>

      <!-- Password -->
      <div class="relative">
        <label for="password" class="block text-sm mb-1">Password</label>
        <input :type="showPassword ? 'text' : 'password'" id="password" name="password" required
               x-model="password"
               class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-cyan-400">
        <button type="button" @click="showPassword = !showPassword"
                class="absolute right-3 top-9 text-xs text-cyan-300 hover:underline">
          <span x-text="showPassword ? 'Hide' : 'Show'"></span>
        </button>
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirm_password" class="block text-sm mb-1">Confirm Password</label>
        <input :type="showPassword ? 'text' : 'password'" id="confirm_password" name="confirm_password" required
               x-model="confirmPassword"
               class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-cyan-400">
        <p class="text-sm mt-1" :class="passwordsMatch ? 'text-green-400' : 'text-red-400'">
          <template x-if="confirmPassword">
            <span x-text="passwordsMatch ? 'Passwords match' : 'Passwords do not match'"></span>
          </template>
        </p>
      </div>

      <!-- Submit Button -->
      <input type="submit" value="Sign Up"
             class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-semibold py-2 rounded cursor-pointer transition duration-150">
    </form>
  </div>

  <!-- Alpine.js Script -->
  <script>
    function signupForm() {
      return {
        showPassword: false,
        password: '',
        confirmPassword: '',
        get passwordsMatch() {
          return this.password && this.confirmPassword && this.password === this.confirmPassword;
        },
        submitForm() {
          if (!this.passwordsMatch) {
            alert('Passwords do not match!');
            return;
          }
          alert('Form submitted successfully!');
          // You can handle real submission here, or redirect, etc.
        }
      }
    }
  </script>

</body>
</html>
